<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/home.png">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <title>Real Estate</title>
</head>
<body>

    <!-- Navbar -->
    <div class="topnav">
        <a href="{{ url_for('about_project')}}">About Project</a>
        <a href="{{ url_for('interactive_map')}}">Interactive Map</a>
        <a href="{{ url_for('table_view')}}">Table View</a>
    </div>

    <!-- Content -->
    <h3 class="data-refresh">Data last refreshed:
        <span>{{ refresh_date }}</span>
    </h3>

    <div class="body-2">

        <div class="card">
            <form method="post">
                <label for="locality">Select a locality:</label>
                <select name="address_locality" class="address_locality">
                    {% for locality in address_locality %}
                        <option class="dropdown_option" value="{{locality}}">
                            {{locality}}
                        </option>
                    {% endfor %}
                </select>
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Cards -->
        <div class="card">
            <label for="">Selected Locality: {{selected_city}}</label>
        </div>
        <div class="card">
            <label for="">Total Results: {{total_results}}</label>
        </div>
        <div class="card">
            <label for="">Highest Price: ${{highest_price}}</label>
        </div>
        <div class="card">
            <label for="">Lowest Price: ${{lowest_price}}</label>
        </div>
        <div class="card">
            <label for="price">Average Price: ${{average_price}}</label>
        </div>

    </div>

    <!-- Map -->
    <div class="map">
        {{ map | safe }}
        <br>
    </div>


</body>
</html>
